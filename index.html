<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>

    <title>TO-DO-LIST</title>
</head>
<!-- html body -->

<body onLoad="formOnLoad()">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TO DO LIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Monthly</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Daily</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wireframe</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- date and time -->
    <div class="container-fluid">
        <p class="text-left fw-semibold fs-4" id="txtDate">
            <!-- <span>Current Date: </span> -->
            <span for="date" type="text" id="myDate"></span>
        </p>

        <p class="text-left fw-semibold fs-4" id="txtTime">
            <!-- <span>Time: </span> -->
            <span for="time" type="text" id="myTime"></span>
        </p>

    </div>
    <h2 class="task">Task Board</h2>
    <!-- add task button -->
    <div class="container text-center">
        <button id="addNewTask" type="button" class="d-grid btn btn-primary mt-3 mb-5 fs-4 px-4 mx-auto"
            data-bs-toggle="modal" data-bs-target="#staticAddBackdrop">
            Add New Task
        </button>
    </div>
    <!-- card layout -->
    <div class="card-container">
        <!-- card head -->
        <div class="card-head" id="cardHdr">
            <div class="row mx-auto">
                <div class="d-grid col-12 col-sm-3">
                    <button class="btn  btn-secondary" type="button">TO Do</button>
                </div>
                <div class="d-grid col-12 col-sm-3">
                    <button class="btn  btn-danger" type="button">In Progress</button>
                </div>
                <div class="d-grid col-12 col-sm-3">
                    <button class="btn  btn-info" type="button">Review</button>
                </div>
                <div class="d-grid col-12 col-sm-3">
                    <button class="btn  btn-success" type="button">Done</button>
                </div>
            </div>
        </div>
        <br>

        <!-- Add New Task Modal -->
        <div class="modal fade" id="staticAddBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                        <button id="addCloseModal" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAddTask">
                            <div class="row mb-3">
                                <label for="addInputName" class="col-sm-3 col-form-label">Name :</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="addInputName" id="addInputName"
                                        placeholder="Please add task name">
                                    <small></small>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="addInputDescription" class="col-sm-3 col-form-label">Description :</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" placeholder="Please add description"
                                        name="addInputDescription" id="addInputDescription"
                                        style="height: 100px"></textarea>
                                    <small></small>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="addInputAssignedTo" class="col-sm-3 col-form-label">Assigned to :</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="addInputAssignedTo"
                                        id="addInputAssignedTo" placeholder="Please add assigned to">
                                    <small></small>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="addInputDueDate" class="col-sm-3 col-form-label">Due date :</label>
                                <div class="col-sm-9">
                                    <div class="input-group date" id="addDatepicker">
                                        <input type="text" class="form-control" name="addInputDueDate"  data-provide="datepicker"
                                            id="addInputDueDate" placeholder="Choose..." />
                                        <span class="input-group-append">
                                            <span class="input-group-text bg-white d-block"
                                                style="border-top-left-radius:0; border-bottom-left-radius:0">
                                                <i class="bi bi-calendar-date"></i>
                                            </span>
                                        </span>
                                        <small style="flex-basis:100%"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="addInputStatus" class="col-sm-3 col-form-label">Status :</label>
                                <div class="col-sm-9">
                                    <select name="addInputStatus" id="addInputStatus" class="form-select">
                                        <option selected value="">Choose...</option>
                                        <option value="todo">To do</option>
                                        <option value="inprogress">In progress</option>
                                        <option value="review">Review</option>
                                        <option value="done">Done</option>
                                    </select>
                                    <small></small>
                                </div>
                            </div>
                            <div class="col d-flex justify-content-end align-items-center">
                                <button type="button" class="btn btn-danger my-4 px-4 me-4" id="addResetBtn">
                                    Reset
                                </button>
                                <button type="submit" class="btn btn-success my-4" id="addSubmitBtn"
                                    onclick="return   validateNewTask()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Add New Task Modal -->

        <!-- Edit a Task Modal -->
        <div class="modal fade" id="staticEditBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit a Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <label for="editInputName" class="col-sm-3 col-form-label">Name :</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="editInputName" id="editInputName"
                                        placeholder="" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="editInputDescription" class="col-sm-3 col-form-label">Description :</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" placeholder="" name="editInputDescription"
                                        id="editInputDescription" style="height: 100px" required></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="editInputAssignedTo" class="col-sm-3 col-form-label">Assigned to :</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="editInputAssignedTo"
                                        id="editInputAssignedTo" placeholder="" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="editInputDueDate" class="col-sm-3 col-form-label">Due date :</label>
                                <div class="col-sm-9">
                                    <div class="input-group date" id="editDatepicker">
                                        <input type="text" class="form-control" name="editInputDueDate"
                                            id="editInputDueDate" required />
                                        <span class="input-group-append">
                                            <span class="input-group-text bg-white d-block"
                                                style="border-top-left-radius:0; border-bottom-left-radius:0">
                                                <i class="bi bi-calendar-date"></i>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="editInputStatus" class="col-sm-3 col-form-label">Status :</label>
                                <div class="col-sm-9">
                                    <select name="editInputStatus" id="editInputStatus" class="form-select" required>
                                        <option selected value="">Choose...</option>
                                        <option value="todo">To do</option>
                                        <option value="inprogress">In progress</option>
                                        <option value="review">Review</option>
                                        <option value="done">Done</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col d-flex justify-content-end align-items-center">
                                <div id="editInputId" style="display:none"></div>
                                <button type="button" class="btn btn-danger my-4 px-4 me-4" id="editResetBtn">
                                    Reset
                                </button>
                                <button type="submit" class="btn btn-success my-4 me-2" id="editSaveBtn">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Edit Modal -->
